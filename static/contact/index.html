<!doctype html>
<html>

<head>
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <h1>CONTACT FORM</h1>
  <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify-recaptcha="true" data-netlify="true">
    <p class="hidden">
      <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <label>お名前（name）
      <input name="full-name" type="text" placeholder="Your full name" required>
    </label>
    <label>メールアドレス（mail）
      <input name="email-address" type="email" placeholder="Your email" required>
    </label>
    <label>メッセージ（message）
      <textarea name="message" type="text" placeholder="Your message..." required></textarea>
    </label>
    <div data-netlify-recaptcha="true"></div>
    <button type="submit" value="Submit" id="Form-submit">送信（Submit）</button>
  </form>

  <div class="return_home">
    <a href="https://hatarakuki.tokyo/">←HOMEへ戻る</a>
  </div>
</body>

</html>
